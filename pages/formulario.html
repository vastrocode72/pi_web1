   <h1 class="titulo_form">FORMULARIO DE INSCRIPCION</h1>
    
    <form action="" method="post">
        <label for="name">Nombres</label>
        <input type="text" name="name" id="name" placeholder="Digite su nombre" required>
        <br><br>
        <label for="name">Apellidos</label>
        <input type="text" name="name" id="name" placeholder="Digite su apellido" required>
        <br><br>
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" required>
        <br><br>
        <label for="text">Genero</label><br><br>
        <input type="radio" name="Genero" value="1">Hombre
        <input type="radio" name="Genero" id="2">Mujer
        <br><br>
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion">
        <br><br>
        <label for="contacto">Número de contacto</label>
        <input type="tel" name="contacto" id="contacto" maxlength="10"  placeholder="Digite su número de contacto" required>
        <br><br>
        <label for="email">Correo Elctronico</label>
        <input type="email" name="Correo" id="email" required>
        <br><br>
        <label for="Escuela">Seleccione su Institución Educativa</label>
        <select name="Escuela" id="Escuela">
            <option value="value">Seleccione una opción</option>
            <option value="IE">Institución Educativa Hernan Villa Baena</option>
            <option value="IE">Institución Educativa Cefa</option>
            <option value="IE">Institución Educativa Tulio Ospina</option>
            <option value="IE">Institución Educativa El Carmelo</option>
            <option value="IE">Institución Educativa Carmelitano</option>
            <option value="IE">Institución Educativa Fe y Alegria</option>
            <option value="IE">Institución Educativa Mano Amiga</option>
            <option value="IE">Institución Educativa Liceo Antioqueño</option>
        </select><br><br>
        <label>
            <input type="checkbox" name="Terminos" required> Acepto los términos y condiciones
        </label><br><br>
        
<h2>Adjuntar documentos</h2><br>
